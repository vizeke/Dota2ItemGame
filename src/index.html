<html ng-app="myApp">
	<head>
		<title>Dota 2 Item Keeper</title>
		<link rel="stylesheet" href="css/quiz.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-controller="myController">
		<center>
			<div id="bodyContainer">
				<div id="mainContent">
					<div id="blackoutCurtain"></div>
					<div id="spinner">
						<img src="http://cdn.dota2.com/apps/dota2/images/throbber.gif" />
					</div>
					<div id="bodyContent">
						<div id="targetItem" class="itemSection">
							<div class="item"></div>
						</div>
						<br clear="both" />
						<div id="recipeItems" class="itemSection"></div>
						<br clear="both" />
						<div id="sourceItems" class="itemSection"></div>
						<div id="recipeItem" class="itemSection"></div>
						<br clear="both" />
						<div id="textArea" class="itemSection">
							<h2 id="guessesText">Tentativas restantes:
								<span id="guesses"></span>
							</h2>
							<h2>Pontos:
								<span id="score">0</span>
							</h2>
							<p id="streakText">
								<span id="streak">0</span>&nbsp;de seguida</p>
						</div>
					</div>
				</div>
			</div>
		</center>
		<button ng-click="getFile()">getFile</button>
		<button ng-click="getItemsApi('D6222CB37D4F491B60D517E2887061E1')">getFileApi</button>
		<script type="text/javascript" src="scripts/angular-1.3.15/angular.js"></script>
		<script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="controller/game.js"></script>
		<script type="text/javascript" src="scripts/quiz.js"></script>
		<script language="javascript">
			var g_Embedded = false;
			// -----------------------------------------------------------------------
			// Handle document start up
			// -----------------------------------------------------------------------
			$(document).ready( function() {
				// Start loading our metadata from the site
				if ( !loadDotaMetadata() ) {
					return;
				}
		
				var frameWidth = $('#bodyContent').width();
				var frameHeight = $('#bodyContent').height();
		
				$('#spinner').css({
					top: $('#bodyContent').position().top + (frameHeight/2)-16,
					left: $('#bodyContent').position().left + (frameWidth/2)-16,
					position: "absolute"
				});
		
				// Hide everything!
				$('#bodyContent').hide();
			});
		</script>
	</body>

</html>
